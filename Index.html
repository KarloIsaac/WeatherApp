<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="Scripts.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            updateWeather();
        }
    </script>
    <link rel="stylesheet" href="Styles.css">
    <title></title>
</head>
<body>
<div id="root">
    <h1>Weather Information</h1>
    <h2 id="location"></h2>
    <h2 id="weather-description"></h2>
    <div class="debug">
        <img id="weather-image" src="" alt="weather icon">
    </div>
    <div id="temp-buttons">
        <button id="celsius-button" class="temperature-conversions selected-temperature-scale" type="button" name="button" onclick="temperaturesScaleChanger.displayCelsius()">
            °C
        </button>
        &nbsp;|&nbsp;
        <button id="fahrenheit-button" class="temperature-conversions" type="button" name="button" onclick="temperaturesScaleChanger.displayFahrenheit()">
            °F
        </button>
    </div>
    <div class="temperatures">
        <div class="row-pair">
            <h3>Temperature:&nbsp;</h3>
            <div id="temp"></div>
        </div>
        <div class="row-pair">
            <h4>Min. Temp:&nbsp;</h4>
            <div id="min-temp"></div>
        </div>
        <div class="row-pair">
            <h4>Max. Temp:&nbsp;</h4>
            <div id="max-temp"></div>
        </div>
    </div>
</div>
</body>
</html>
